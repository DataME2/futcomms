<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referees on Football Pitch</title>
    <link rel="stylesheet" href="pitch_area.css">
</head>
<body>
    <div class="pitch">
        <div class="center-line"></div>
        <div class="center-circle">
            <div class="center-spot"></div>
        </div>
        <div class="penalty-area left">
            <div class="goal-area"></div>
        </div>
        <div class="penalty-area right">
            <div class="goal-area"></div>
        </div>
        <!-- Referees -->
        <div class="referee main"></div>
        <div class="referee assistant1"></div>
        <div class="referee assistant2"></div>
        <div class="referee fourth"></div>

    </div>
</body>
</html>
